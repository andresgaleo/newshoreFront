<mat-grid-list cols="4" rowHeight="2:1">
  <mat-grid-tile>
    <mat-form-field class="example-full-width">
      <mat-label>ORIGEN</mat-label>
      <input matInput type="text" (keyup)="Mayusculas('origen')" placeholder="Origen" [(ngModel)]="vuelo.Origin">
    </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-form-field class="example-full-width">
      <mat-label>DESTINO</mat-label>
      <input matInput placeholder="Destino" (keyup)="Mayusculas('destino')" [(ngModel)]="vuelo.Destination">
    </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile>
    <button mat-button color="info" (click)="Buscar()">
      <mat-icon>airplanemode_active</mat-icon> BUSCAR
    </button>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-form-field>
      <mat-label>Moneda</mat-label>
      <mat-select (selectionChange)="cambioMoneda($event.value)">
        <mat-option *ngFor="let moneda of monedas" [value]="moneda.name">
          {{moneda.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-grid-tile>
</mat-grid-list>
<mat-divider></mat-divider>
<mat-grid-list cols="4">
  <mat-grid-tile *ngFor="let vuelo of journey.flight">
    <mat-card>
      <img mat-card-lg-image src="https://www.rd.com/wp-content/uploads/2022/04/GettyImages-1140602972-e1651249657746.jpg">
      <mat-card-header>
        <mat-card-title>
          <mat-icon>airplanemode_active</mat-icon>
        </mat-card-title>
        <mat-card-title>{{vuelo.origin}}</mat-card-title>
        <mat-card-title>{{vuelo.destination}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <b>Precio:</b> 
        <span class="prices">{{vuelo.price}}</span>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
<mat-divider></mat-divider>
<span>VALOR TOTAL:</span><span [(ngModel)]="totalPrice">{{totalPrice}}</span>
